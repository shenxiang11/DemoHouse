<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单选、复选样式</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h3>Radio</h3>
    <label class="radio">
        <input type="radio" name="radioDemo1" checked>
        <span></span>
        <span class="textLabel">男</span>        
    </label>
    <label class="radio">
        <input type="radio" name="radioDemo1">
        <span></span>
        <span class="textLabel">女</span>
    </label>
    <label class="radio">
        <input type="radio" name="radioDemo1">
        <span></span>
        <span class="textLabel">保密</span>        
    </label>
    <h3>Checkbox</h3>
    <label class="checkbox">
        <input type="checkbox" name="checkboxDemo1">
        <span></span>
        <span class="textLabel">篮球</span>
    </label>
    <label class="checkbox">
        <input type="checkbox" name="checkboxDemo1">
        <span></span>
        <span class="textLabel">足球</span>
    </label>
    <label class="checkbox">
        <input type="checkbox" name="checkboxDemo1">
        <span></span>
        <span class="textLabel">保龄球</span>
    </label>
</body>
</html>
